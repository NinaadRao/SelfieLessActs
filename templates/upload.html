{% extends "base.html" %}

{% block head %}
    <style type="text/css">
    #image_container{
		background-color: #efebe9;
		height: 500px;
		border-radius: 10px;
		position: relative;
		top: 100px;
	}

	.carousel-inner img {
      height: 387px;
      width: auto;
      object-fit: contain;
  	}

	.carousel-control-prev-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23f00' viewBox='0 0 8 8'%3E%3Cpath d='M5.25 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3E%3C/svg%3E");
	}

	.carousel-control-next-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23f00' viewBox='0 0 8 8'%3E%3Cpath d='M2.75 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z'/%3E%3C/svg%3E");
	}


    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Aleo" rel="stylesheet">
{% endblock %}

{% block content %}
	{% if filename %}
	<!--<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2", id="image_container" style="text-align: center;">
				<img src="{{filename}}" style="height: 100%; width: 100%; object-fit: contain">
			</div>
			<a href="\feed"><button type="button" class="btn">Back to Feed</button></a>
		</div>
		
	</div>-->

	<div class="card offset-md-4" style="width: 30rem;">
  		<img class="card-img-top" src="{{ url_for('static', filename = filename ) }}" alt="Card image cap">
  		<div class="card-body">
   			<h5 class="card-title">Caption</h5>
    		<p class="card-text">{{caption}}</p>
    		<a href="/feed" class="btn btn-primary">Go to Feed</a>
  		</div>
	</div>

	
	{% else %}
	<h1 style="font-family: 'Aleo', serif; text-align: center; position:absolute; top:10%; left: 40%; ">Share Kindness!</h1>
	<div id="carouselExampleControls" class="carousel slide col-md-offset-2" data-ride="carousel" style=" position: relative;top: 100px; width: 100%;">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="{{ url_for('static', filename = 'p1.jpeg') }}" class="d-block w-100" >
			</div>
			<div class="carousel-item">
				<img src="{{ url_for('static', filename = 'p2.jpeg') }}" class="d-block w-100" >
			</div>
			<div class="carousel-item">
				<img src="{{ url_for('static', filename = 'p3.jpeg') }}" class="d-block w-100" >
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" >
			<span class="carousel-control-prev-icon" aria-hidden="true" ></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true" ></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

	<div class="container" style=	"position: relative; top: 150px;">
			<form action="/" method="POST" enctype="multipart/form-data">
			  		<div class="input-group mb-3">
					 <div class="custom-file">
						<input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" name="upload">
					    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
					  </div>
					</div>
					<div class="input-group mb-3">
					  <div class="input-group-prepend">
					    <span class="input-group-text">Username</span>
					  </div>
					  <input type="text" class="form-control" name="username" placeholder="Username" >
					</div>

					<div class="input-group mb-3">
					  <input type="text" class="form-control" name="tags" placeholder="Tags">
					  <div class="input-group-append">
					    <span class="input-group-text">Tags</span>
					  </div>
					</div>
					<div class="input-group mb-3">
					  <div class="input-group-prepend">
					    <span class="input-group-text">Caption</span>
					  </div>
					  <input type="text" class="form-control" name="caption" placeholder="Caption">
					</div>
				    <input type="submit" class="btn btn-info mb-3" value="Upload">
			</form>
	</div>
	{% endif %}

	

{% endblock %}
